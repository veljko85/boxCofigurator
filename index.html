      <div
        class="confButtons"
        style="
          float: left;
          width: 10%;
          height: 50%;
          margin-top: 10%;
          /* background-color: blueviolet; */
        "
      >
        <div
          id="shapeColor"
          style="
            width: 200px;
            height: 50px;
            margin-left: 150px;
            float: left;
            display: none;
          "
        >
          <h2 style="font: 900 20px arial; float: left">Shape Color:</h2>
          <div
            id="colorOfShape"
            style="
              width: 30px;
              height: 30px;
              margin: 10px 10px;
              border-radius: 50%;
              background-color: red;
              float: left;
            "
          ></div>
        </div>
        <div
          id="pickerForShape"
          style="
            position: absolute;
            left: 200px;
            top: 100px;
            z-index: 100;
            display: none;
          "
        ></div>
        <div
          class="pick-color"
          id="pickColor"
          style="
            width: 60px;
            height: 60px;
            margin: 20px;
            background-image: url('img/changeColor.svg');
            background-size: cover;
          "
        ></div>
        <div
          id="picker"
          style="
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 100;
            display: none;
          "
        ></div>
        <div
          id="addText"
          style="
            width: 60px;
            height: 60px;
            margin: 20px;
            background-image: url('img/addText.svg');
            background-size: cover;
          "
        ></div>
        <div
          id="addShape"
          style="
            width: 60px;
            height: 60px;
            margin: 20px;
            background-image: url('img/addShape1.svg');
            background-size: cover;
          "
        ></div>
        <div
          id="chooseShape"
          style="
            width: 60px;
            height: 60px;
            display: none;
            position: absolute;
            left: 100px;
            top: 275px;
            z-index: 100;
          "
        >
          <div
            id="addRect"
            style="
              width: 60px;
              height: 60px;
              background-image: url('img/addRect.svg');
              background-size: cover;
            "
          ></div>
          <div
            id="addCircle"
            style="
              width: 60px;
              height: 60px;
              background-image: url('img/addCircle.svg');
              background-size: cover;
              margin-top: 20px;
            "
          ></div>
        </div>
        <form class="upload" id="upload">
          <label
            for="file-upload"
            style="
              display: inline-block;
              width: 60px;
              height: 60px;
              cursor: pointer;
              margin-left: 20px;
              background-image: url('img/addImage.svg');
              background-size: cover;
            "
          >
          </label>
          <input
            id="file-upload"
            type="file"
            name="uploadFile"
            accept="image/*"
            required
            style="display: none"
          />
        </form>
      </div>
      <canvas id="paintCanvas"></canvas>
      <canvas id="renderCanvasBox" class="render-canvas-box"></canvas>
